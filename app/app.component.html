<div class="container">
  <div class="row">  
    <div class="col-xs-12">
      <app-game-control 
      (onGameLoopTicked)="onGameLoopTicked($event)">
      </app-game-control>
              
      <app-odd *ngFor="let oddNumber of oddNumberElements" [currentTickNumber]="oddNumber"></app-odd>             
      <hr>          
      <app-even *ngFor="let evenNumber of evenNumberElements" [currentTickNumber]="evenNumber"></app-even>
    </div>
  </div>
</div>
